<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        text-align: center;
      }

      header {
        background: #6c63ff;
        color: white;
        padding: 20px 0;
        font-size: 1.5rem;
      }

      .container {
        padding: 20px;
        margin-top: 30px;
      }

      input[type="number"] {
        padding: 10px;
        width: 200px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      button {
        background: #6c63ff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background: #534bcc;
      }

      #progi {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #6c63ff;
      }

      footer {
        margin-top: 30px;
        padding: 10px;
        background: #333;
        color: white;
      }

      footer a {
        color: #6c63ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fibonacci Calculator</h1>
    </header>
    <div class="container">
      <p>
        Enter a positive number to find the corresponding Fibonacci number.
      </p>
      <input type="number" id="numb" placeholder="Enter a number" min="1" />
      <button onclick="calculateFibonacci()">Calculate</button>
      <p id="progi"></p>
    </div>
    <footer>
      <p>
        Made with <i class="fa fa-heart"></i> by <a href="#">Your Name</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
